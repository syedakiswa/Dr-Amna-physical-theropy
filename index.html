<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Amna's Physical Therapy & Rehab</title>
    <link rel="shortcut icon" href="/public/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        medical: {
                            primary: '#1E40AF',
                            secondary: '#3B82F6',
                            accent: '#FFFFFF',
                            light: '#F8FAFC',
                            muted: '#64748B'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            overflow-x: hidden;
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script type="importmap">
        { "imports": { "framer-motion": "https://esm.sh/framer-motion@^12.34.2", "lucide-react": "https://esm.sh/lucide-react@^0.574.0", "react/": "https://esm.sh/react@^19.2.4/", "react": "https://esm.sh/react@^19.2.4", "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.42.0", "react-dom/": "https://esm.sh/react-dom@^19.2.4/" } }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>
